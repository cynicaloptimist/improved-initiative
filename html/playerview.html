<!DOCTYPE html>
<html environmentJSON="{{ environmentJSON }}">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ googleAnalyticsId }}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "{{ googleAnalyticsId }}");
    </script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/improved-initiative.{{ appVersion }}.css"
    />
    <meta
      name="description"
      content="Track your heroes' fight on the Improved Initiative player view."
    />
    <meta
      property="og:image"
      content="img/improved-initiative-transparent-darkgreen.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Player View - Improved Initiative</title>

    <script type="text/javascript" src="/js/dependencies.js"></script>
    <script
      type="text/javascript"
      src="/js/ImprovedInitiative.{{ appVersion }}.js"
    ></script>
  </head>

  <body id="playerview">
    <div id="playerview__container"></div>
  </body>
</html>

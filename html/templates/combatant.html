<span data-bind="text: Creature.Initiative" title="Initiative Roll" class="initiative"></span>
<span class="name" data-bind="text: DisplayName, attr: {title: DisplayName }"></span>
<span class="hp" data-bind="click: EditHP, text: DisplayHP, style: { color: GetHPColor() }"></span>
<span class="ac" title="Armor Class" data-bind="text: Creature.AC"></span>
<span class="tags">
    <input data-bind="textInput: NewTag, visible: AddingTag, hasFocus: AddingTag, onEnter: CommitTag" class="tags" />
    <!--ko foreach: Creature.Tags() -->
    <span class="tag outline">
        <span data-bind="text: $data"></span><span class="fa-clickable fa-remove" data-bind="click: $parent.RemoveTag"></span>
    </span>
    <!-- /ko -->
</span>
<span class="buttons">
    <span class="fa-clickable fa-tag" title="Add tag" data-bind="click: AddingTag, visible: !AddingTag()"></span>
    <span class="fa-clickable" title="Hide/Reveal in Player Window" data-bind="click: ToggleHidden, css: HiddenClass"></span>
</span>

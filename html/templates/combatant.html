<span class="combatant__leftsection">
    <span class="combatant__initiative" data-bind="text: Combatant.Initiative, css: InitiativeClass" title="Initiative Roll"></span>
    <span class="combatant__name" data-bind="text: Name, attr: {title: Name }"></span>
    <span class="combatant__hp" data-bind="click: EditHP, clickBubble:false, text: HP, style: { color: GetHPColor() }"></span>
    <span class="combatant__ac" title="Armor Class" data-bind="text: Combatant.AC"></span>
</span>
<span class="combatant__rightsection">
<span class="combatant__tags">
    <!--ko foreach: Combatant.Tags() -->
    <span class="tag" data-bind="if: Visible">
        <!-- ko if: $parent.TagHasReference($data) -->
        <span class="condition-reference" data-bind="text: Text, click: $parent.ReferenceTaggedCondition, clickBubble:false"></span>
        <!-- /ko -->
        <!-- ko ifnot: $parent.TagHasReference($data) -->
        <span data-bind="text: Text"></span>
        <!-- /ko -->
        <span class="fas fa-hourglass" data-bind="visible: HasDuration"></span>
        <span class="fa-clickable fa-times" data-bind="click: $parent.RemoveTag, clickBubble:false"></span>
    </span>
    <!-- /ko -->
</span>
<span class="combatant__buttons">
    <span class="fa-clickable fa-tag" title="Add Tag" data-bind="click: $root.CombatantCommander.AddTag, clickBubble:false"></span>
    <span class="fa-clickable" title="Hide/Reveal in Player Window" data-bind="click: ToggleHidden, clickBubble:false, css: HiddenClass"></span>
</span>
</span>

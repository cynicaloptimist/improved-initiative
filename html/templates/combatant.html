<span data-bind="text: Combatant.Initiative, css: InitiativeClass" title="Initiative Roll" class="initiative"></span>
<span class="name" data-bind="text: Name, attr: {title: Name }"></span>
<span class="hp" data-bind="click: EditHP, text: HP, style: { color: GetHPColor() }"></span>
<span class="ac" title="Armor Class" data-bind="text: Combatant.AC"></span>
<span class="tags">
<!--ko foreach: Combatant.Tags() -->
    <span class="tag">
        <span data-bind="text: Text"></span>
        <span class="fa fa-hourglass" data-bind="visible: HasDuration"></span>
        <span class="fa-clickable fa-remove" data-bind="click: $parent.RemoveTag"></span>
    </span>
<!-- /ko -->
</span>
<span class="buttons">
    <span class="fa-clickable fa-tag" title="Add note" data-bind="click: $root.CombatantCommander.AddTag"></span>
    <span class="fa-clickable" title="Hide/Reveal in Player Window" data-bind="click: ToggleHidden, css: HiddenClass"></span>
    <span class="fa-clickable" title="Hide/Reveal name in Player Window" data-bind="click: ToggleNameHidden, css: NameHiddenClass"></span>
</span>
